  <script>
    // Define the characters for the Matrix effect
    const characters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ1234567890";
  
    // Function to generate random characters
    function randomCharacter() {
      return characters[Math.floor(Math.random() * characters.length)];
    }
  
    // Function to generate the Matrix effect
    function generateMatrix() {
      const matrixText = document.querySelector(".matrix-text");
      const columns = Math.floor(window.innerWidth / 6);
      const rows = Math.floor(window.innerHeight / 18);
      let matrix = "";
  
      for (let i = 0; i < rows; i++) {
        for (let j = 0; j < columns; j++) {
          matrix += randomCharacter();
        }
        matrix += "<br>";
      }
  
      matrixText.innerHTML = matrix;
    }
  
    // Create the matrix container
    const matrixContainer = document.createElement("div");
    matrixContainer.className = "matrix";
    document.body.appendChild(matrixContainer);
  
    // Create the matrix text element
    const matrixText = document.createElement("div");
    matrixText.className = "matrix-text";
    matrixContainer.appendChild(matrixText);
  
    // Generate the Matrix effect and update it periodically
    generateMatrix();
    setInterval(generateMatrix, 150);
  </script>
